<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
         <div class="weather-app">
           
            <div class="row">
                <div class="col-4">
      <h1 id="city">Montreal</h1>
      <ul class="current-time">
        <li id="day-time">Wednesday, 12:08</li>
      </ul>
      </div>
      <div class="col-4">
        <button class="current-location-button" id="current-location-button">Current Location</button>
      </div>
      <div class="col-4">
       <form id="search-city-form">
                <input type="search" placeholder="Search a city..." class="form-control" autocomplete="off" autofocus="on" id="search-city-form-input"/>
                <input type="submit" value="Go" class="form-control"   />
            </form>
            </div>
            </div>
      <div class="row">
        <div class="col-6">
          <ul class="current-forecast">
            <li><span class="current-temp" id="temperature">15</span>
              <span class="units">
                <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</span></a>
            </li>
            <li class="description" id="description">Cloudy</li>
            <li>☁️</li>
          </ul>
        </div>
        <div class="col-6">
          <ul class="additional-details">
            <li><strong>Wind:</strong> <span id="windspeed">3</span>m/s</li>
            <li><strong>Humidity:</strong> <span id="humidity">85</span>%</li>
          </ul>
        </div>
      </div>
      <div class="five-day-forecast">
        <div class="row">
          <div class="col">
            <ul>
              <li><strong>Friday</strong></li>
              <li>08/19</li>
              <li>28°C</li>
              <li>🌤</li>
            </ul>
          </div>
          <div class="col">
            <ul>
              <li><strong>Saturday</strong></li>
              <li>08/20</li>
              <li>30°C</li>
              <li>🌤</li>
            </ul>
          </div>
          <div class="col">
            <ul>
              <li><strong>Sunday</strong></li>
              <li>08/21</li>
              <li>29°C</li>
              <li>⛈</li>
            </ul>
          </div>
          <div class="col">
            <ul>
              <li><strong>Monday</strong></li>
              <li>08/22</li>
              <li>25°C</li>
              <li>⛈</li>
            </ul>
          </div>
          <div class="col">
            <ul>
              <li><strong>Tuesday</strong></li>
              <li>08/23</li>
              <li>25°C</li>
              <li>🌩</li>
            </ul>
          </div>
        
        </div>
      </div>
      
    </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
